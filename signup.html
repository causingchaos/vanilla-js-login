<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <div id="signup" class="form-container">
    <h1 class="header">Sign Up</h1>
    <hr>
    <div id="email" class="form-group" data-step="1">
      <label for="email-input">Enter Your Email</label>
      <input id="email-input" type="text" class="form-control">
    </div>

    <div id="email-verification" class="form-group" data-step="2">
      <label for="email-verification-input">Confirm Your Email</label>
      <input id="email-verification-input" type="text" class="form-control">
    </div>

    <div id="password" class="form-group" data-step="3">
      <p class="password-requirements">
        Password can not contain spaces.
        Password must be at least 8 characters.
        It must contain at least 1 digit.
        It must contain at least 1 upper-case letter.
        It must contain at least 1 lower-case letter.
        You can use the following symbols: !, @, #, $, &
      </p>
      <label for="password-input">Create A Password</label>
      <input id="password-input" type="password" class="form-control">
    </div>

    <div id="password-verification" class="form-group final" data-step="4">
      <label for="password-verification-input">Confirm Your Password</label>
      <input id="password-verification-input" type="password" class="form-control">
    </div>

    <p id="error-message"></p>

    <button id="next-button" class="btn btn-primary">Next</button>

    <div id="back-button">&#8592;</div>

    <div class="info-section">
      <p>Already have an account?</p>
      <a href="login.html">Log In!</a>
    </div>

  </div>
</body>
